<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Carte CSV Leaflet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- CSV Parser -->
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Export PNG -->
<script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>

<style>
#map { width:100%; height:90vh; }
button { padding:8px; margin:5px; }
</style>
</head>

<body>

<button onclick="exportPNG()">Exporter PNG</button>
<div id="map"></div>

<script>
// ------------------
// 1. Carte
// ------------------
const map = L.map('map', { preferCanvas: true })
  .setView([46.5, 2], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap'
}).addTo(map);
const coordIndex = {};
// ------------------
// 2. Charger le CSV
// ------------------
Papa.parse('points.csv', {
  download: true,
  header: true,
  delimiter: ";",   // ← INDISPENSABLE
  step: function(row) {

  const lat = parseFloat(row.data.latitude);
  const lon = parseFloat(row.data.Longitude);
  const label = row.data.Référence || '';

  if (!isNaN(lat) && !isNaN(lon)) {

    const key = lat + ',' + lon;

    // Compteur pour ce point GPS
    coordIndex[key] = (coordIndex[key] || 0) + 1;

    // Décalage progressif (≈ 2–3 mètres)
    const offset = coordIndex[key] * 0.00002;

    L.circleMarker([lat + offset, lon + offset], {
      radius: 3,
      color: 'red',
      fillOpacity: 0.6
    })
    .addTo(map)
    .bindTooltip(label, { direction: 'top' });
  }
}
});
// ------------------
// 3. Export PNG
// ------------------
function exportPNG() {
  leafletImage(map, function(err, canvas) {
    const link = document.createElement('a');
    link.href = canvas.toDataURL("image/png");
    link.download = "carte.png";
    link.click();
  });
}
</script>

</body>
</html>
