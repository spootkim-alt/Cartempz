<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Carte CSV Leaflet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- CSV Parser -->
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Export PNG -->
<script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>

<style>
#map { width:100%; height:90vh; }
button { padding:8px; margin:5px; }
</style>
</head>

<body>

<button onclick="exportPNG()">Exporter PNG</button>
<div id="map"></div>

<script>
// ------------------
// 1. Carte
// ------------------
const map = L.map('map', { preferCanvas: true })
  .setView([46.5, 2], 6);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap'
}).addTo(map);

// ------------------
// 2. Charger le CSV
// ------------------
Papa.parse('points.csv', {
  download: true,
  header: true,
  step: function(row) {
    const lat = parseFloat(row.data.lat);
    const lon = parseFloat(row.data.lon);
    const label = row.data.label || '';

    if (!isNaN(lat) && !isNaN(lon)) {
      L.circleMarker([lat, lon], {
        radius: 2,
        color: 'red',
        fillOpacity: 0.6
      })
      .addTo(map)
      .bindTooltip(label, { direction:'top' });
    }
  }
});

// ------------------
// 3. Export PNG
// ------------------
function exportPNG() {
  leafletImage(map, function(err, canvas) {
    const link = document.createElement('a');
    link.href = canvas.toDataURL("image/png");
    link.download = "carte.png";
    link.click();
  });
}
</script>

</body>
</html>
